<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://maps.googleapis.com https://maps.gstatic.com https://fonts.googleapis.com https://fonts.gstatic.com https://cdnjs.cloudflare.com https://cdn.tailwindcss.com; script-src 'self' 'unsafe-inline' https://maps.googleapis.com https://maps.gstatic.com https://cdnjs.cloudflare.com https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com https://cdn.tailwindcss.com; img-src 'self' data: https://*.googleapis.com https://*.gstatic.com https://maps.gstatic.com;">
    <title>Nearby Essential Places</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#f97316',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-700 font-sans">
    <div class="container max-w-6xl mx-auto px-4 py-6">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-semibold text-primary flex items-center justify-center gap-2">
                <i class="fas fa-map-marker-alt"></i> Nearby Essentials
            </h1>
            <p class="text-gray-500">Find important places around you</p>
        </header>

        <!-- Emergency Button Section -->
        <div class="emergency-section mb-6 flex justify-center">
            <div class="emergency-container bg-red-50 border border-red-200 rounded-xl p-4 flex flex-col md:flex-row items-center gap-4 w-full max-w-3xl shadow-sm">
                <div class="text-center md:text-left md:flex-1">
                    <h3 class="font-bold text-red-700 mb-1">Emergency Services</h3>
                    <p class="text-sm text-red-600">Quickly find nearest emergency locations</p>
                </div>
                <div class="flex flex-wrap gap-3 justify-center">
                    <button id="emergency-hospital" class="emergency-btn" data-type="hospital">
                        <i class="fas fa-hospital"></i> Hospital
                    </button>
                    <button id="emergency-police" class="emergency-btn" data-type="police">
                        <i class="fas fa-shield-alt"></i> Police
                    </button>
                    <button id="emergency-fire" class="emergency-btn" data-type="fire_station">
                        <i class="fas fa-fire-extinguisher"></i> Fire Station
                    </button>
                </div>
            </div>
        </div>

        <div class="space-y-4 mb-6">
            <!-- Location Search -->
            <div class="flex flex-col md:flex-row gap-4 w-full">
                <div class="relative flex-grow">
                    <input type="text" id="location-search" placeholder="Search for a location" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                    <button id="location-search-btn" title="Search location" 
                            class="absolute right-2 top-1/2 -translate-y-1/2 p-1 text-gray-400 hover:text-primary">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="flex gap-2 items-center">
                    <label for="radius-input" class="whitespace-nowrap">Radius:</label>
                    <input type="text" id="radius-input" value="5" min="1" max="50" 
                           class="w-16 px-2 py-2 border border-gray-300 rounded-lg text-center">
                    <span class="text-gray-500">km</span>
                    <button id="search-btn" 
                            class="bg-primary hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors">
                        Search Area
                    </button>
                </div>
            </div>
            
            <!-- Filters -->
            <div class="flex flex-wrap gap-4 items-center">
                <div class="font-medium text-gray-600">Filter by:</div>
                <div id="filter-options" class="flex flex-wrap gap-2">
                    <!-- Populated by JavaScript -->
                </div>
                <div class="flex items-center gap-2 ml-auto">
                    <input type="checkbox" id="fake-filter" checked
                           class="w-4 h-4 accent-primary">
                    <label for="fake-filter" class="text-sm text-gray-600">Filter suspicious places</label>
                </div>
            </div>
        </div>

        <div class="flex flex-col lg:flex-row gap-4">
            <!-- Map Container -->
            <div class="relative w-full lg:w-2/3 h-[400px] lg:h-[600px]" id="map-container">
                <div id="map" class="w-full h-full rounded-xl shadow-md"></div>
                <div class="absolute bottom-4 right-4 flex gap-2">
                    <button id="recenter-btn" title="Recenter map" 
                            class="bg-white hover:bg-gray-100 p-2 rounded-full shadow-md text-gray-700 transition-colors">
                        <i class="fas fa-crosshairs"></i>
                    </button>
                    <button id="custom-location-btn" title="Set custom location" 
                            class="bg-white hover:bg-gray-100 p-2 rounded-full shadow-md text-gray-700 transition-colors">
                        <i class="fas fa-map-pin"></i>
                    </button>
                    <button id="reset-btn" title="Reset app" 
                            class="bg-white hover:bg-gray-100 p-2 rounded-full shadow-md text-gray-700 transition-colors">
                        <i class="fas fa-redo"></i>
                    </button>
                    <button id="toggle-results-btn" class="lg:hidden bg-white hover:bg-gray-100 p-2 rounded-full shadow-md text-gray-700 transition-colors" title="Toggle results">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </div>

            <!-- Results Container -->
            <div id="results-container" class="w-full lg:w-1/3 bg-white rounded-xl shadow-md flex flex-col h-[400px] lg:h-[600px]">
                <div class="flex justify-between items-center p-4 border-b border-gray-200 bg-gray-50 rounded-t-xl">
                    <h2 class="text-lg font-medium">Nearby Places</h2>
                    <div class="flex items-center gap-2 text-sm">
                        <label for="sort-select">Sort by:</label>
                        <select id="sort-select" class="border border-gray-300 rounded px-2 py-1 text-sm bg-white">
                            <option value="distance">Distance</option>
                            <option value="name">Name</option>
                            <option value="rating">Rating</option>
                        </select>
                    </div>
                </div>
                <div id="results-list" class="flex-1 overflow-y-auto p-4">
                    <div class="flex flex-col items-center justify-center text-gray-500 h-full">
                        <i class="fas fa-spinner fa-spin text-3xl mb-4 text-primary"></i>
                        <span>Locating you...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-4 text-gray-500 text-sm mt-8">
        <p>Â© 2025 Nearby Essentials | <button id="about-btn" class="text-primary hover:underline">About</button></p>
    </footer>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-xl p-6 max-w-2xl w-11/12 max-h-[80vh] overflow-y-auto relative">
            <span class="close-btn absolute top-4 right-4 text-2xl cursor-pointer text-gray-500">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 left-1/2 -translate-x-1/2 bg-gray-800 text-white px-4 py-2 rounded-lg shadow-lg hidden"></div>

    <script src="mapFix.js"></script>
    <script src="script.js"></script>
    <script src="debug.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJj-eKWrCphSMh367tjbAEbYvHzcmooQw&libraries=places,geometry&callback=initApp" async defer></script>
</body>
</html>
